<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcular Imc</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Calculo de IMC</h1>
            <p>Preencha abaixo com seus dados pessoais para descobrir seu IMC:</p>
        </header>
        <div class="calc">
            <section class="data">
                <input type="radio" name="sex" value="he" checked>Masculino
                <input type="radio" name="sex" value="she">Feminino
                <input type="number" name="Weight" id="weight">Peso(kg)
                <input type="number" name="Height" id="height">Altura(cm)
                <input type="number" name="Age" id="age">Idade
                <select name="ActivityLevel" id="all">
                    <option value="1.2">Sedentário (Exercício mínimo)</option>
                    <option value="1.375">Exercício Leve (1-3 dias por semana)</option>
                    <option value="1.55">Exercício Moderado (3-5 dias por semana)</option>
                    <option value="1.725">Exercício Intenso (6-7 dias por semana)</option>
                    <option value="1.9">Exercício Muito Intenso (Atleta, 2x por dia)</option>
                </select>
                <input onclick="mudarHtml()" type="submit">
            </section>

            <section id="final">
                <p class="result">Seu Imc atual e de ......</p>
            </section>
        </div>
    </div>
    <script src="./js/script.js"></script>

</body>

</html>
